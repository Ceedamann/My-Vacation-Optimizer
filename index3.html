<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do List</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.js"

    <link rel="stylesheet" href="assets/css/styletodo.css">

<body>
    <div class="container jumbotron text-center mx-auto mb-3">
        <h1 class="text-white">My Vacation Optimizer: To Do List</h1>
    </div>
    <div class="container headcontainer">
        <h4>My To Do List</h4>
    </div>
    <div class="container bodycontainer mb-3">
        <table class="table table-striped">
            <thead>
                <tr>
                    <th class="thheader" scope="col">Dont forget sunscreen!</th>
                </tr>
            </thead>
            <tbody id="displayboard">
            </tbody>
        </table>
    </div>
    <div class="container headcontainer">
        <h4>Enter Items To Do </h4>
    </div>
    <div class="container bodycontainer">
        <form>
            <div class="form-group input1">
                <label for="formGroupExampleInput">To Do/Items</label>
                <input type="text" class="form-control" id="todo-input" placeholder="Sandles">
            </div>
            <button class="btn btn-success mb-2" id="add-todo" type="submit">Submit</button>
    </div>
    </form>
    <footer class="page-footer">
        
        <div class="footer-copyright">
            <div class="container">
                Â© 2014 Copyright Text
                
            </div>
        </div>
    </footer>



    <script>
        $(document).ready(function () {
            $('.datepicker').datepicker({
                Format: 'yyyy-mm-dd'
            });


        });
        // Or with jQuery

        $(document).ready(function () {
            $('select').formSelect();
        });
    </script>




    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <script src="assets/javascript/app.js"></script>
    <script src="assets/javascript/youtube.js"></script>
    <script src="assets/javascript/todo.js"></script>

</body>
